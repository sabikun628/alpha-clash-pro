<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash Pro</title>

  <!-- DaisyUI and Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- google font -->
  <link rel="stylesheet" href="styles/style.css">

</head>

<body class=" font-poppins ">
  <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)]  bg-no-repeat bg-center">

    <!-- Home Screen -->

    <section id="home" class=" flex  flex-col min-h-screen  items-center justify-center">
      <div class=" flex  flex-col  items-center">
        <h1 class="text-9xl text-white font-anton">ALPHABET CLASH</h1>
        <p class="text-white ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white pl-8 pr-8 mt-4">play Now</button>
      </div>
    </section>

    <!-- Play Ground -->
    <section  id="play-ground" class=" hidden">
      <div class="flex flex-col items-center gap-20 pt-20">
        <!-- Screen -->
        <div class="artboard border-8   rounded-2xl artboard-horizontal phone-6  border-[#010313CC] bg-[#FFFFFFB3] ">
          <div class="flex justify-center">
            <p class="text-white px-10 py-4 bg-[#010313CC] rounded-b-lg">Don't watch keyboard while playing... </p>
          </div>
          <div  class=" flex justify-center items-center h-full">
            <p id="current-alphabet"  class="
            text-black text-9xl font-bold uppercase">Y</p>
          </div>
        </div>
        <!--  keybord-->
        <div>

          <div id="" class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- lifeline score -->
        <div class="flex justify-between w-3/4">
          <button class="btn rounded-full bg-purple-300 text-white px-6">
            Life
            <img src="images/Group 23.svg" alt="">
            <span class="">1</span>

          </button>
          <button class="btn rounded-full bg-purple-700  text-white px-6 ">
            Score
            <img src="images/monetization_on.svg" alt="">
            <span class="">1</span>
          </button>
        </div>
      </div>

    </section>




    <section class="score flex  items-center justify-center min-h-screen text-center  hidden ">
      <div class="bg-[#ffffff2a] border-4 space-y-6 rounded-2xl p-10">
        <div class="text-white">
          <h1 class="text-7xl ">
            <span class="font-extrabold">Score :</span>
            <span>14</span>
          </h1>
        </div>
        <button class="btn text-black"> Play Again</button>
        <p class="text-white"> Practice will make you Pro</p>
      </div>

    </section>
  </main>
  <script src="scripts/utlity.js"></script>
  <script src="scripts/alpha-clash.js"></script>
 
</body>

</html>
